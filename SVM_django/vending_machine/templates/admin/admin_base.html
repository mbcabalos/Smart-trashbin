<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
</head>
<body>
<div class="admin-container">
  <!-- Sidebar -->
  <div class="admin-sidebar">
    <div class="admin-sidebar-header"><h2>Admin Panel</h2></div>
    <ul class="admin-sidebar-menu">
      <li><a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/admin-dashboard/' %}active{% endif %}">ðŸ“Š Dashboard</a></li>
      <li><a href="{% url 'admin_users' %}" class="{% if request.path == '/admin-users/' %}active{% endif %}">ðŸ‘¥ Users</a></li>
      <li><a href="{% url 'admin_vouchers' %}" class="{% if request.path == '/admin-vouchers/' %}active{% endif %}">ðŸŽ« Vouchers</a></li>
      <li>
        {% if request.session.user_id %}
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="admin-sidebar-link">ðŸšª Logout</button>
        </form>
        {% endif %}
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="admin-main-content">
    {% block content %}{% endblock %}
  </div>
</div>

<script>
  function openModal(modalId) { document.getElementById(modalId).style.display = "block"; }
  function closeModal(modalId) { document.getElementById(modalId).style.display = "none"; }
  window.onclick = function(event) {
    var modals = document.getElementsByClassName("modal");
    for (var i = 0; i < modals.length; i++) {
      if (event.target == modals[i]) { modals[i].style.display = "none"; }
    }
  };
</script>
</body>
</html>
